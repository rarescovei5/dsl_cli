[package]
name = "dsl_cli_macro"
description = "Proc-macro implementation for the dsl_cli CLI DSL."
version = "0.3.0"
categories = ["command-line-interface"]
keywords = ["cli", "proc-macro", "dsl"]
readme = "./README.md"
edition = {workspace = true}
license = {workspace = true}
repository = {workspace = true}

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
quote = "1.0"
syn = { version = "2.0", features = ["full", "parsing", "extra-traits"] }